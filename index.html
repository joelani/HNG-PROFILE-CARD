<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile Card</title>
  </head>
  <body class="flex">
    <article data-testid="test-profile-card">
      <figure>
        <img
          data-testid="test-user-avatar"
          src="./public/profile img.jpg"
          alt="Profile picture of John Doe"
        />
      </figure>

      <div class="profile-details">
        <h2 data-testid="test-user-name">Joe Lani</h2>
        <p data-testid="test-user-bio" class="user-bio">
          A passionate developer with a love for creating intuitive user
          experiences.
        </p>

        <p data-testid="test-user-time" id="currentTime"></p>

        <nav
          aria-label="Social media links"
          data-testid="test-user-social-links"
        >
          <ul class="social-links">
            <li>
              <a
                data-testid="test-user-social-github"
                href="https://github.com/joelani"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fa-brands fa-square-github"></i
              ></a>
            </li>
            <li>
              <a
                data-testid="test-user-social-linkedin"
                href="https://www.linkedin.com/"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a
                data-testid="test-user-social-twitter"
                href="https://x.com/JoeLani_dev"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fa-brands fa-square-x-twitter"></i
              ></a>
            </li>
          </ul>
        </nav>

        <section data-testid="test-user-hobbies">
          <h3>Hobbies</h3>
          <ul>
            <li>Coding</li>
            <li>Hiking</li>
            <li>Photography</li>
          </ul>
        </section>

        <section data-testid="test-user-dislikes">
          <h3>Dislikes</h3>
          <ul>
            <li>Procrastination</li>
            <li>Bad UI design</li>
            <li>Slow Internet</li>
          </ul>
        </section>
      </div>
    </article>

    <script>
      function updateTime() {
        const now = new Date();
        const options = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };
        const timeString = now.toLocaleTimeString([], options);
        document.getElementById(
          "currentTime"
        ).textContent = `Current Time: ${timeString}`;
      }

      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
