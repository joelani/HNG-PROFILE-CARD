<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact — Joseph Olaniyi | Frontend Developer</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex-col contact-page">
    <header class="flex-col">
      <h1>Get In Touch</h1>
      <p>
        Have a project in mind, or want to collaborate? i'd love to hear from
        you.
      </p>
    </header>
    <main>
      <!-- <div id="error">
        <p id="alert-text"></p>
      </div> -->
      <form id="myForm" class="contact-form">
        <div class="name-email-group">
          <div class="form-control" data-testid="test-contact-name">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              aria-describedby="error-name"
            />
            <i class="fas fa-circle-check"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small
              id="error-name"
              data-testid="test-contact-error-name"
            ></small>
          </div>
          <div class="form-control" data-testid="test-contact-email">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              aria-describedby="error-email"
            />
            <i class="fas fa-circle-check"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small
              id="error-email"
              data-testid="test-contact-error-email"
            ></small>
          </div>
        </div>
        <div class="form-control" data-testid="test-contact-subject">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            aria-describedby="error-subject"
          />
          <i class="fas fa-circle-check"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small
            id="error-subject"
            data-testid="test-contact-error-subject"
          ></small>
        </div>
        <div class="form-control" data-testid="test-contact-message">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            aria-describedby="error-message"
          ></textarea>
          <i class="fas fa-circle-check"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small
            id="error-message"
            data-testid="test-contact-error-message"
          ></small>
        </div>
        <!-- Submit Button -->
        <div class="flex-center">
          <button
            type="submit"
            class="submit-btn"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>
        </div>
        <p
          id="success-message"
          data-testid="test-contact-success"
          style="display: none; color: #39ff14"
        >
          ✅ Message sent successfully!
        </p>
      </form>
    </main>
    <footer></footer>

    <script>
      const form = document.getElementById("myForm");
      const fullName = document.getElementById("full-name");
      const email = document.getElementById("email");
      const subject = document.getElementById("subject");
      const message = document.getElementById("message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const isValid = checkInputs();

        if (!isValid) {
          return;
        }

        const successMsg = document.getElementById("success-message");
        successMsg.style.display = "block";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      });

      function checkInputs() {
        // Get values
        let isValid = true;
        const fullNameValue = fullName.value.trim();
        const emailValue = email.value.trim();
        const subjectValue = subject.value.trim();
        const messageValue = message.value.trim();

        // Validate full name
        if (fullNameValue === "") {
          setErrorFor(fullName, "Full name cannot be blank");
          isValid = false;
        } else {
          setSuccessFor(fullName);
        }

        // Validate email
        const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailValue === "") {
          setErrorFor(email, "Email cannot be blank");
          isValid = false;
        } else if (!validEmail.test(emailValue)) {
          setErrorFor(email, "Please enter a valid email");
          isValid = false;
        } else {
          setSuccessFor(email);
        }

        // Validate subject
        if (subjectValue === "") {
          setErrorFor(subject, "Subject cannot be blank");
          isValid = false;
        } else {
          setSuccessFor(subject);
        }
        // Validate message
        if (messageValue === "") {
          setErrorFor(message, "Message cannot be blank");
          isValid = false;
        } else if (messageValue.length < 10) {
          setErrorFor(message, "Message must be at least 10 characters");
          isValid = false;
        } else {
          setSuccessFor(message);
        }

        return isValid;
      }

      function setErrorFor(input, message) {
        const formControl = input.parentElement;
        const small = formControl.querySelector("small");
        small.innerText = message;
        formControl.className = "form-control error";
      }

      function setSuccessFor(input) {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
      }
    </script>
  </body>
</html>
